        <script type="text/javascript" src="js/index.js"></script>
        
        <script>
        
        	function Login(){
	        	
	        	var username = document.getElementById('inputusername').value;
	        	var password = document.getElementById('inputpassword').value;
	        	
	        	if( username == '' || password == '' ){
		        	alert('Username dan Password tidak boleh kosong');
	        	} else {
		        	
		        	openModal();
		        	var xhttp = new XMLHttpRequest();
					xhttp.onreadystatechange = function() {
						if (this.readyState == 4 && this.status == 200) {
							
							var jsonData = JSON.parse(this.responseText);
							var function_result = jsonData.function_result;
							var customer_id = jsonData.customer_id;
							var distributor_id = jsonData.distributor_id;
			
							if( function_result == 0 ){
								alert('Login gagal. pastikan username dan password Anda, benar.');
								closeModal();
							} else if( function_result == 1 ){
								localStorage.clear();
								localStorage.setItem("agronet_userid",customer_id);
								localStorage.setItem("agronet_distributorid",distributor_id);
								
								localStorage.setItem("agronet_cart_isbn",'');
								localStorage.setItem("agronet_cart_qty",'');
								
								window.location="katalog.html";
								closeModal();
							}
						}
					};
					xhttp.open("POST", "http://175.103.58.5/agro-crm/Admin/mobile/user_operation/MobileAPI.php?action=MobileLogin", true);
					xhttp.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
					xhttp.send("username="+username+"&password="+password);
		        	
	        	}
	        	
        	}
        	
        </script>

			  document.getElementById("modal").style.display="none";
			}
