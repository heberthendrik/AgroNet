        	function GetTotalNewNotifBadge(){
	        	
	        	customer_id = localStorage.getItem('agronet_userid');
	        	distributor_id = localStorage.getItem('agronet_distributorid');
	        	
	        	var xhttp = new XMLHttpRequest();
				xhttp.onreadystatechange = function() {
					if (this.readyState == 4 && this.status == 200) {
						
						var jsonData = JSON.parse(this.responseText);
						total_new_notif = jsonData.total_new_notif;
		
						if( total_new_notif > 0){
							document.getElementById('load_notif_number').innerHTML = total_new_notif;		
							closeModal();
						} else {
							document.getElementById('load_notif_number').style.display = 'none';		
							closeModal();
						}
						
					}
				};
				xhttp.open("POST", "http://175.103.58.5/agro-crm/Admin/mobile/user_operation/MobileAPI.php?action=GetNotificationNumber", true);
				xhttp.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
				xhttp.send("customer_id="+customer_id+"&distributor_id="+distributor_id);
	        	
        	}
        
        	openModal();
        	DisplayHistoryPesananDetail();
        	function DisplayHistoryPesananDetail(){
	        	
	        	var parseQueryString = function() {

				    var str = window.location.search;
				    var objURL = {};
				
				    str.replace(
				        new RegExp( "([^?=&]+)(=([^&]*))?", "g" ),
				        function( $0, $1, $2, $3 ){
				            objURL[ $1 ] = $3;
				        }
				    );
				    return objURL;
				};
				
				var params = parseQueryString();
				var order_id = params["order_id"];
	        	
	        	
	        	var xhttp = new XMLHttpRequest();
				xhttp.onreadystatechange = function() {
					if (this.readyState == 4 && this.status == 200) {
						
						var jsonData = JSON.parse(this.responseText);
						var function_result = jsonData.function_result;
		
						display_content = jsonData.display_content;
						grandtotal = jsonData.grandtotal;
							
						document.getElementById('display_content').innerHTML = display_content;
						document.getElementById('load_grandtotal').innerHTML = grandtotal;
						closeModal();
						
					}
				};
				xhttp.open("POST", "http://175.103.58.5/agro-crm/Admin/mobile/order/MobileAPI.php?action=DisplayHistoryPesananDetail", true);
				xhttp.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
				xhttp.send("order_id="+order_id);

        	}
        	
        	function openModal(){
			  document.getElementById("modal").style.display="block";
			}

			function closeModal(){
			  document.getElementById("modal").style.display="none";
			}
